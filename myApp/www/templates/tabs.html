<ion-tabs class="tabs-striped tabs-color-assertive">

<!-- Sign in Tab -->
<ion-tab title="Sign In" icon-off="ion-log-in" icon-on="ion-log-in" href="#/tab/gate">
<ion-nav-view name="tab-gate"></ion-nav-view>
</ion-tab>
<!-- New Tab -->
<ion-tab title="New" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/dash">
<ion-nav-view name="tab-dash"></ion-nav-view>
</ion-tab>
<!-- Dashboard Tab -->
<ion-tab title="Dashboard" icon-off="ion-ios-albums-outline" icon-on="ion-ios-albums" href="#/tab/chats">
<ion-nav-view name="tab-chats"></ion-nav-view>
</ion-tab>
<!-- Account Tab -->
<ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
<ion-nav-view name="tab-account"></ion-nav-view>
</ion-tab>


</ion-tabs>
